version: v1beta1

plugins:
  - name: go
    opt: paths=source_relative
    out: pubsub

  - name: go-grpc
    opt: paths=source_relative,require_unimplemented_servers=false
    out: pubsub

  - name: grpc-gateway
    opt: paths=source_relative,logtostderr=true,allow_patch_feature=true
    out: pubsub
